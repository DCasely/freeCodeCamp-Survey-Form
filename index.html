<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>FCC: Survey Form</title>
  </head>
  <body>
    <!-- Headline for the Form -->
    <div>
      <h1>freeCodeCamp Survey Form</h1>
      <p>
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </div>

    <!-- Form Section -->
    <div>
      <form action="">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Email" />
        </div>
        <div>
          <label for="age">Age <span>(optional)</span></label>
          <input type="number" id="age" placeholder="Age" />
        </div>
        <div>
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="role" required>
            <option disabled selected value>Select Current Role</option>
            <option value="student">Student</option>
            <option value="full-time job">Full-Time Job</option>
            <option value="full-time-learner">Full-Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
        <div>
          <label for="recommend"
            >Would you recommend freeCodeCamp to a friend</label
          >
          <input
            type="radio"
            name="recommend"
            id="recommend"
            value="definitely"
          />Definitely
          <input
            type="radio"
            name="recommend"
            id="recommend"
            value="maybe"
          />Maybe
          <input
            type="radio"
            name="recommend"
            id="recommend"
            value="not-sure"
          />Not Sure
        </div>
        <div>
          <label for="favorite-feature"
            >What is your favorite feature of freeCodeCamp</label
          >
          <select name="role" id="favorite-feature" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div>
          <label for="improvement"
            >What would you like to see improved?
            <span>(Check all that apply)</span></label
          >
          <input
            type="checkbox"
            name="improvement"
            id="front-end-projects"
            value="front-end-projects"
          />Front-end Projects

          <input
            type="checkbox"
            name="improvement"
            id="back-end-projects"
            value="back-end-projects"
          />Back-end Projects

          <input
            type="checkbox"
            name="improvement"
            id="data-visualization"
            value="data-visualization"
          />Data Visualization

          <input
            type="checkbox"
            name="improvement"
            id="challenges"
            value="challenges"
          />Challenges

          <input
            type="checkbox"
            name="improvement"
            id="open-source-community"
            value="open-source-community"
          />Open Source Community

          <input
            type="checkbox"
            name="improvement"
            id="gitter-help-rooms"
            value="gitter-help-rooms"
          />Gitter help rooms

          <input
            type="checkbox"
            name="improvement"
            id="videos"
            value="videos"
          />Videos

          <input
            type="checkbox"
            name="improvement"
            id="city-meetups"
            value="city-meetups"
          />City Meetups

          <input
            type="checkbox"
            name="improvement"
            id="wiki"
            value="wiki"
          />Wiki

          <input
            type="checkbox"
            name="improvement"
            id="forum"
            value="forum"
          />Forum

          <input
            type="checkbox"
            name="improvement"
            id="additional-courses"
            value="additional-courses"
          />Additional Courses
        </div>
        <div>
          <label for="comments-suggestions">Any Comments or suggestions</label>
          <textarea
            name="comments-suggestions"
            id="comments-suggestions"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
